name: Performance Issue
description: Report performance problems, bottlenecks, or optimization opportunities
title: "[Performance]: "
labels: ["performance", "optimization"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a performance issue! Detailed information helps us identify and resolve bottlenecks effectively.

  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false

  - type: dropdown
    id: performance-type
    attributes:
      label: Performance Issue Type
      description: What type of performance issue are you experiencing?
      options:
        - Slow execution/runtime
        - High memory usage
        - High CPU usage
        - Slow startup time
        - Poor scalability
        - Network/I/O bottleneck
        - Database query performance
        - Compilation time
        - Other
      default: 0
    validations:
      required: true

  - type: textarea
    id: performance-description
    attributes:
      label: Performance Issue Description
      description: Describe the performance problem you're experiencing
      placeholder: What specific performance issue are you seeing?
    validations:
      required: true

  - type: textarea
    id: expected-performance
    attributes:
      label: Expected Performance
      description: What performance behavior did you expect?
      placeholder: How fast/efficient should this operation be?
    validations:
      required: true

  - type: textarea
    id: current-metrics
    attributes:
      label: Current Performance Metrics
      description: Provide specific measurements (time, memory usage, CPU usage, etc.)
      placeholder: |
        Current metrics:
        - Execution time: X seconds
        - Memory usage: X MB
        - CPU usage: X%
        - Throughput: X operations/second
      render: text
    validations:
      required: false

  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this performance issue?
      placeholder: |
        1. Set up environment with...
        2. Run command/operation...
        3. Measure performance...
    validations:
      required: true

  - type: input
    id: dataset-size
    attributes:
      label: Data Size/Scale
      description: What is the size of data or scale at which this occurs?
      placeholder: "Number of records, file size, concurrent users, etc."
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this performance issue?
      options:
        - Minor - Slightly slower than expected
        - Moderate - Noticeable performance impact
        - Major - Significantly impacts usability
        - Critical - Makes feature unusable
      default: 1
    validations:
      required: true

  - type: textarea
    id: environment-details
    attributes:
      label: Environment Details
      description: Provide details about your environment
      placeholder: |
        - OS: 
        - Architecture: 
        - Version:
        - Hardware: (CPU, RAM, etc.)
        - Configuration settings:
    validations:
      required: false

  - type: textarea
    id: profiling-data
    attributes:
      label: Profiling Data
      description: If you have profiling data, benchmarks, or performance analysis
      render: text
      placeholder: Paste profiling output, benchmarks, or performance analysis here...
    validations:
      required: false

  - type: checkboxes
    id: analysis-done
    attributes:
      label: Analysis Performed
      description: What analysis have you already done? (Check all that apply)
      options:
        - label: Profiled the code/application
        - label: Benchmarked against previous versions
        - label: Compared with similar tools/libraries
        - label: Identified potential bottlenecks
        - label: Tested with different configurations
        - label: Monitored system resources

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: If you have ideas for optimization, please share them
      placeholder: Any suggestions for improving performance?
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I can provide additional performance data if needed
          required: false